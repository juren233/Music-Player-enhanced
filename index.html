<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <title>Vinyl Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apple Music Design System */
    :root {
      --apple-music-red: #FA2D48;
      --apple-music-pink: #FC5C7D;
      --apple-blur-light: rgba(255, 255, 255, 0.72);
      --apple-blur-dark: rgba(28, 28, 30, 0.72);
      --apple-spring: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --apple-ease: cubic-bezier(0.42, 0, 0.58, 1);
      --apple-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      /* Default to Light Mode background */
      background: #f5f5f7;
      color: #000;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* System Dark Mode Override */
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
        color: white;
      }
    }

    /* Hide Scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Apple Music style selection */
    ::selection {
      background: var(--apple-music-red);
      color: white;
    }

    /* Animations */
    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }

    /* Fluid Background Animations - Apple style */
    @keyframes blob-bounce {
      0% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(50px, -50px) scale(1.1);
      }

      50% {
        transform: translate(-30px, 30px) scale(0.95);
      }

      75% {
        transform: translate(30px, -40px) scale(1.05);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    .animate-blob {
      animation: blob-bounce 15s infinite ease-in-out alternate;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    @keyframes rotate-scale {
      0% {
        transform: rotate(0deg) scale(1);
      }

      50% {
        transform: rotate(180deg) scale(1.15);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    .animate-rotate-scale {
      animation: rotate-scale 25s infinite linear;
    }

    /* Apple Music style gradient pulse */
    @keyframes gradient-pulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.02);
      }
    }

    .animate-gradient-pulse {
      animation: gradient-pulse 4s ease-in-out infinite;
    }

    /* Lyric Highlight Gradient - Relaxed mask */
    .lyric-mask {
      mask-image: linear-gradient(to bottom, transparent 0%, black 8%, black 92%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 8%, black 92%, transparent 100%);
    }

    /* Apple Music style track appear */
    @keyframes smooth-appear {
      0% {
        opacity: 0;
        transform: scale(0.92) translateY(8px);
        filter: blur(12px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0px);
      }
    }

    .animate-smooth-appear {
      animation: smooth-appear 0.7s var(--apple-bounce) forwards;
    }

    /* Apple style bounce in */
    @keyframes apple-bounce-in {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }

      50% {
        transform: scale(1.02);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-apple-bounce {
      animation: apple-bounce-in 0.5s var(--apple-bounce) forwards;
    }

    /* Fade in for lists */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s var(--apple-spring) forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s var(--apple-ease) forwards;
    }

    /* Scale in/out animation for modals */
    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes scale-out {
      from {
        opacity: 1;
        transform: scale(1);
      }

      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Apple Music lyric glow effect */
    @keyframes lyric-glow {

      0%,
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      50% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }
    }

    .animate-lyric-glow {
      animation: lyric-glow 2s ease-in-out infinite;
    }

    /* Apple Music progress bar shine */
    @keyframes progress-shine {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .animate-progress-shine {
      background: linear-gradient(90deg, var(--apple-music-red) 0%, var(--apple-music-pink) 50%, var(--apple-music-red) 100%);
      background-size: 200% 100%;
      animation: progress-shine 2s linear infinite;
    }
  </style>

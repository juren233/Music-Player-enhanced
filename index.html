
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="referrer" content="no-referrer" />
    <title>Vinyl Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        /* Default to Light Mode background */
        background: #f5f5f7;
        color: #000;
        overflow: hidden; 
      }

      /* System Dark Mode Override */
      @media (prefers-color-scheme: dark) {
        body {
          background: #000;
          color: white;
        }
      }
      
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
      
      /* Fluid Background Animations */
      @keyframes blob-bounce {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-blob {
        animation: blob-bounce 10s infinite ease-in-out alternate;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      @keyframes rotate-scale {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.2); }
        100% { transform: rotate(360deg) scale(1); }
      }
      .animate-rotate-scale {
        animation: rotate-scale 20s infinite linear;
      }

      /* Lyric Highlight Gradient - Relaxed mask */
      .lyric-mask {
        mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
      }
    </style>
